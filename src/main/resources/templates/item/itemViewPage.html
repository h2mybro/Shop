<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
    xmlns:layout = "http://www.ultrap.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <title>Choo War</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link th:href="@{/css/style.css}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


        <script>
            /*<![CDATA[*/	
            function search(){
                
                var searchType = $("#searchType").val();
                var keyword =  $("#keyword").val();
                location.href = '/item/itemViewPage?page=[[${page}]]&searchType=' + searchType + '&keyword=' + keyword;
            }
            /*]]>*/
            
        </script>
            

    </head>
    <body>
        <script>    alert(" [[ ${imgName} ]] ")     </script>

        <div th:replace = "fragments/headerLogin::header"></div>
            <tbody>
                <div class="container">
                    <div class = "row justify-content-md-center">
                        <tr th:each="itemEntity : ${list}" onMouseover="this.style.background='#46D2D2';" onmouseout="this.style.background='white';">
                            <div class="card">
                                <td><div th:each="itemImgEntity : ${imgName}"><img th:src = "@{/uploadimage/} + ${itemImgEntity.imgName}" class="card-img-top" alt="img"></div></td>

                                    <div class="card-body">
                                        <img src="/uploadimage/a61f5262-9639-45a7-b76f-21ff8a27d958.jpeg">

                                        <h5 class="card-title"><td style="text-align:left;"><a id="hypertext" th:href="@{'/item/itemViewPage?seqno=' + ${itemEntity.id} + '&page=' + ${page} + '&searchType=' + ${searchType} + '&keyword=' + ${keyword} }" onMouseover='this.style.textDecoration="underline"'  
                                            onmouseout="this.style.textDecoration='none';"><span th:text="${itemEntity.itemNm}"></span></a></td></h5>
                                        <p class="card-text"><td><span th:text="${itemEntity.price}"></span></td></p>
                                        <p class="card-text"><td><span th:text="${itemEntity.id}"></span></td></p>
                                    </div>
                            </div>
                        </tr>
                    </div>
                </div>
                <hr>
                <div class="container">
                    <div class="row">
                        <select id="searchType" name="searchType">
                            <option value="itemNm">상품명</option>
                            <option value="price">가격</option>
                        </select>
                        <input type="text" id="keyword" name="keyword" />
                        <button type="button" class="btn btn-outline-dark" onclick="search()">검색</button>
                    </div>
                </div>


                    <br>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        [(${pageListView})]
                        <br>
                    </div>
            
                    <hr>
            
                

                <br><br>
            </tbody>

        <div th:replace = "fragments/footer::footer"></div>

    </body>
    
</html>
