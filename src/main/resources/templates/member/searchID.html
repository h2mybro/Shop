        <script>
            function IDSearchCheck(){

                if($("#username").val() == "") { alert("아이디를 입력하세요."); $("#username").focus();  return false; }
                if($("#telno").val() == "") { alert("전화번호를 입력하세요."); $("#telno").focus();  return false; }

                $("#IDSearchForm").attr("action", "/member/searchID").submit();
            }

                if(event.keyCode == 13){ pwSearchCheck(); }
                
            }

        </script>
</head>

<body>
    <div th:replace = "fragments/headerLogin::header"></div>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" onclick="location.href='/member/login/'" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" onclick="location.href='/member/signup'" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>   
            
            <div class="login-form">
                <form name="searchIDForm" id="searchidForm" method="post">

                    <div class="search-id-htm">

                        <div class="group">
                        <label for="user" class="label">User name</label>
                        <input id="username" name="username" type="text" class="input" placeholder="이름을 입력하세요">
                        </div>
                        <div class="group">

                            <input id="telno" name="telno" type="text" class="input" onkeydown="press(this.form)" placeholder="전화번호를 입력하세요">

                        </div>

                    </div>
                </form>

            </div>
        </div>

    <div th:replace = "fragments/footer::footer"></div>
